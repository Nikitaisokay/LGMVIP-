<html>
<head>
<title> form</title>
  <style>

    .container {
      max-width: 45%;
      margin: 1px;
      padding: 20px;
	  background-image:url("task3img.jpeg");
	  background-repeat:no-repeat;
	  background-size:100%;
      border: 1px solid #ccc;
	  opacity:3;
	 
    }
    .form-group {
      margin-bottom: 10px;
	  width: 80%;
	  padding:12px;
	  
    }
    .form-group label {
      display: block;
      font-weight: bold;
	  font-family: Arial, Helvetica, sans-serif;
	  
		
    }
    .form-group input {
      width: 50%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
	  border-radius:5px;
	  box-shadow:2px 2px #b8b8b8;
    }
    .submit-btn {
      display: block;
      width:30%;
      padding: 10px;
      font-size: 20px;
      background-color:#fff;
      color: #70cea6;
      border:3px solid #70cea6;
      cursor: pointer;
	  border-radius:20px;
	  
	  
    }
	.submit-btn:hover{
	 color:white;
	 background-color:#70cea6;
	 transition:.7s;
	}
    .data-display {
      margin-top: 30px;
	  width:58%;
      padding:20px;
      border: 2px solid #ccc;
	  font-family: Arial, Helvetica, sans-serif;
	  border-radius:20px;
	  shadow:2px 2px #787878;
    }
	.body{
	background-color:;
	
	}

</style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="data-display" id="dataDisplay"></div>
  </div>

	<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form data
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      // Create a new element to display the data
      var dataDisplay = document.getElementById('dataDisplay');
      var dataElement = document.createElement('p');
      dataElement.textContent = "Name: " + name + ", Email: " + email + ", Password: " + password;
      
      // Append the data element to the display area
      dataDisplay.appendChild(dataElement);
      
      // Clear the form inputs
       document.getElementById('name').value = ''; 
      document.getElementById('email').value = ''; 
      document.getElementById('password').value = '';
    });
  </script>




</body>
</html>
